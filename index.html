<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Hover Ocean</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/HOFPS.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content" style="width: 50%; height: 50%">
      <div class="daPage" id="unityContainer" style="width: 100%; height: 100%"></div>
      <div class="footer">
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <form class="title" name="Feedback" netlify style="background-color: orange" data-netlify-recaptcha="true">
          <h3 style="color: green">Feedback</h3>
  <p>
    <label>Your Name: <input type="text" name="name" style="background-color:red"/></label>
  </p>
  <p>
    <label>Message: <textarea name="message" style="background-color:red; rows: 10; cols: 10;"></textarea></label>
  </p>
          <div data-netlify-recaptcha="true"></div>
  <p>
    <button type="submit" style="background-color: white; color: red;"><h2>Send</h2></button>
  </p>
</form>
      </div>
    </div>
  </body>
</html>
